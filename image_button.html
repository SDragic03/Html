<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Button</title>
    <link rel="stylesheet" href="css/imageButtonStyleSheet.css">
</head>
<body>
<form>
    <p>Login to your account</p>
    <div>
        <label for="userName">User</label>
        <input type="text" id="userName" name="userName">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <input id="image" type="image" src="http://www.clker.com/cliparts/9/U/W/D/F/A/submit-button-md.png" alt="Login" width="100">
    </div>
</form>
</body>
</html>
