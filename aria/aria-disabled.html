<!--aria-disabled is an aria state attribute that indicates that a form field is disabled-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>aria-disabled Example</title>
</head>
<body>
<a href="#" aria-disabled="true">link</a>
<button type="submit" aria-disabled="true">Continue</button>
</body>
</html>
